<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/register.css">
    <title>Add Product</title>
    
</head>

<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a href="/">Innomotiva2K19</a></li>
                <li class="main-header__item"><a class="active" href="/register">Register</a></li>
                <li class="main-header__item"><a class="active" href="/signup">Signup</a></li>
            </ul>
        </nav>
    </header>

    <form class="product-form" action="/signup" method="POST">
        <div class="form-control">
            <label for="title">Email</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="form-control">
            <label for="title">Password</label>
            <input type="password" name="password" id="password" required>
        </div>

        <div class="form-control">
            <label for="title">Confirm Password</label>
            <input type="confirmPassword" name="confirmPassword" id="confirmPassword" required>
        </div>

        <button type="submit">Signup</button>
        </form>
    </main>
    
</body>

</html>
